<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Portal | YRA</title>
    <link rel="stylesheet" href="academy.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="sanctuary-theme">

    <div class="aurora-bg"></div>

    <div class="sanctuary-wrapper">
        <nav class="floating-nav">
            <div class="nav-brand">Y<span>R</span>A</div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house-chimney-window"></i></a>
                <a href="schedule.html" class="nav-item"><i class="fa-solid fa-calendar-days"></i></a>
                <a href="assignment.html" class="nav-item active"><i class="fa-solid fa-pen-to-square"></i></a>
            </div>
        </nav>

        <main class="sanctuary-main">
            <header class="class-header">
                <div class="title-block">
                    <span class="badge">Faculty Submission</span>
                    <h1>Journal & <span>Assignment</span></h1>
                </div>
            </header>

            <div class="grid-split">
                <section class="glass-inner">
                    <h3><i class="fa-solid fa-paper-plane"></i> Direct Submission</h3>
                    
                    <form action="https://formsubmit.co/youngrevivalistacademy01@gmail.com" method="POST" class="submission-form">
                        
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_subject" value="New Academy Assignment Submission!">

                        <div class="input-row">
                            <div class="input-group">
                                <label>Full Name</label>
                                <input type="text" name="Student Name" class="custom-input" placeholder="Your Name" required>
                            </div>
                            <div class="input-group">
                                <label>Matric Number</label>
                                <input type="text" name="Matric Number" class="custom-input" placeholder="YRA/2025/..." required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label>Module Reviewing</label>
                            <select name="Module" class="custom-select">
                                <option>Module 1-3: The Gospel </option>
                                <option>Module 4-6: The Secret Place & The Holy Spirit</option>
                                <option>Module 7-8: Renewing The Mind & Understanding Purpose</option>
                                <option>Module 9-10: Spirit Controlled Temperament & Agape</option>
                                <option>Module 11: Saving Faith</option>
                                <option>Module 12: The Blessings Of Abraham</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label>Review & Assignment Content</label>
                            <textarea name="Message" class="reflection-box" placeholder="Write your review or paste your assignment here..." required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Submit to Faculty</button>
                    </form>
                </section>

                <section class="glass-inner">
                    <h3><i class="fa-solid fa-circle-check"></i> Submission Status</h3>
                    <p><small>Submitting to: <strong>youngrevivalistacademy01@gmail.com</strong></small></p>
                    <hr style="border: 0; border-top: 1px solid rgba(0,0,0,0.1); margin: 20px 0;">
                    <ul class="history-list">
                        <li class="history-item"><i class="fa-solid fa-bolt" style="color: var(--primary);"></i> <small>Instant delivery to faculty</small></li>
                        <li class="history-item"><i class="fa-solid fa-shield-halved" style="color: var(--primary);"></i> <small>Secure end-to-end encryption</small></li>
                    </ul>
                </section>
            </div>
        </main>
    </div>

</body>
</html>
